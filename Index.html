<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café-Menü</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="center">Café-Menü</h1>

    <section>
        <h2>Getränke</h2>
        <p class="category">Heiße Getränke</p>
        <ul class="custom-list">
            <li class="item">Kaffee - €2,50</li>
            <li class="item">Tee - €2,00</li>
            <li class="item">Heiße Schokolade - €3,00</li>
        </ul>

        <p class="category">Kalte Getränke</p>
        <ul class="custom-list">
            <li class="item">Eiskaffee - €3,50</li>
            <li class="item">Eistee - €2,50</li>
        </ul>

        <h2>Speisen</h2>
        <p class="category">Snacks</p>
        <ul class="custom-list">
            <li class="item">Sandwich - €4,00</li>
            <li class="item">Croissant - €1,50</li>
        </ul>

        <p class="category">Desserts</p>
        <ul class="custom-list">
            <li class="item">Kuchen - €3,00</li>
            <li class="item">Brownie - €2,50</li>
        </ul>
    </section>

</body>
</html>
